<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row mb-2 align-items-center">
        <div class="col-6">
            <h2 class="text-primary mb-5 p-3" style="font-size: 40px;">Products</h2>
        </div>
        <div class="col-6 text-end">
            <button type="button" class="btn btn-primary" (click)="showModal()">
                <i class="bi bi-bag-plus-fill"></i> Add Product
            </button>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let product of products; let i = index">
            <div class="card h-100 shadow-sm">
                <img [src]="imageUrls[i % imageUrls.length]" class="card-img-top" alt="Product Image">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title mb-0">{{ product.Name }}</h5>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.Id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>

                    <p class="card-text text-muted">{{ product.Description }}</p>
                    <p class="card-text fs-4 fw-bold text-primary">{{ product.Price | currency:'PKR ':'symbol' }}</p>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Add Product Dialog -->
<form #f="ngForm">
    <div class="container">
        <!-- Icon to open the modal -->
        <!-- <button class="btn btn-primary" (click)="showModal()">Select Year</button> -->

      
        <div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': isModelOpen}"
            [ngStyle]="{'display': isModelOpen ? 'block' : 'none'}">
            <div class="modal-dialog modal-dialog-centered custom-modal" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Product</h5>
                        <!-- <button type="button" class="close" (click)="hideModal()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">
                        <!-- Dropdown Select -->


                        <!-- Additional Content -->

                        <!-- <h3 style="font-size:1.5em; text-align: center;margin-top:0.5rem">Graduation Students</h3> -->

                        <div class="row card-body space-remover px-0">
                            <div class="col-lg-4 form-group">
                                <label for="productName">Product Name</label>
                                <input class="form-control" #productName name="productName" id="productName" type="text"
                                    ngModel>
                            </div>

                            <div class="col-lg-4 form-group">
                                <label for="productDescription">Product Description</label>
                                <input class="form-control" #productDescription name="productDescription"
                                    id="productDescription" type="text" ngModel>
                            </div>

                            <div class="col-lg-4 form-group">
                                <label for="productPrice">Product Price</label>
                                <input class="form-control" #productPrice name="productPrice" id="productPrice"
                                    type="number" ngModel>
                            </div>

                            <!-- <div class="col-12 text-end mt-4">
                                <button type="button" class="btn btn-primary" (click)="addProduct()">
                                    <i class="bi bi-bag-plus-fill"></i> Add Product
                                </button>
                            </div> -->
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" (click)="addProduct()">
                            <i class="bi bi-bag-plus-fill"></i> Add Product
                        </button>

                        <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
