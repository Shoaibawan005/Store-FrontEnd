<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row mb-2 align-items-center">
        <div class="col-6">
            <h2 class="text-primary mb-5 p-3" style="font-size: 40px;">Users</h2>
        </div>
        <div class="col-6 text-end">
            <button type="button" class="btn btn-primary" (click)="showModal()">
                <i class="bi bi-person-plus-fill"></i> Add User
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let user of users; let i = index">
                <div class="card h-100 text-center shadow rounded-3">
                    <div class="card-body">
                        <img [src]="userPics[i % userPics.length]" alt="User Image" class="rounded-circle mb-3"
                            style="width: 100px; height: 100px; object-fit: cover;">
                        <h5 class="card-title">{{ user.Name }}</h5>
                        <p class="text-muted mb-1">Phone: {{ user.Phone_Num }}</p>
                        <p class="mb-3">Age: {{ user.Age }}</p>
                        <button class="btn btn-sm btn-outline-danger" (click)="DeleteUser(user.Id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Add User Dialog -->
<form #f="ngForm">
    <div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{ 'show': isModelOpen }"
        [ngStyle]="{ 'display': isModelOpen ? 'block' : 'none' }">
        <div class="modal-dialog modal-dialog-centered custom-modal" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                </div>
                <div class="modal-body">
                    <div class="row card-body space-remover px-0">
                        <div class="col-lg-6 form-group">
                            <label for="userName">Name</label>
                            <input class="form-control" #userName name="userName" id="userName" type="text" ngModel>
                        </div>

                        <div class="col-lg-6 form-group">
                            <label for="userPhone">Phone Number</label>
                            <input class="form-control" #userPhone name="userPhone" id="userPhone" type="text" ngModel>
                        </div>

                        <div class="col-lg-6 form-group mt-3">
                            <label for="userAge">Age</label>
                            <input class="form-control" #userAge name="userAge" id="userAge" type="number" ngModel>
                        </div>

                        <!-- <div class="col-lg-6 form-group mt-3">
                            <label for="profilePic">Profile Picture URL (Optional)</label>
                            <input class="form-control" #profilePic name="profilePic" id="profilePic" type="text"
                                ngModel>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="addUser()">
                        <i class="bi bi-person-plus-fill"></i> Add User
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
